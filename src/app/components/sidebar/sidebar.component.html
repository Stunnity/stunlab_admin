<div class="logo">
  <a [routerLink]="[menuItems[0].path]" class="simple-text">
    {{ active_user }} Portal
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" #search class="form-control" placeholder="Search..." />
          <button class="btn btn-white btn-round btn-just-icon" (click)="searchBook(search.value)" type="button">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item dropdown">
        <a class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <i class="material-icons">notifications</i>
          <span class="notification">{{ count }}</span>
          <p>
            <span class="d-lg-none d-md-block">Notifications</span>
          </p>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a *ngFor="let notification of notifications" class="dropdown-item">{{ notification.message }}
            <i (click)="seenNotifications(notification.id)" class="material-icons close p-2">close</i></a>
        </div>
      </li>
    </ul>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{ menuItem.icon }}</i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
