<div class="main-content bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-7 form-enclosed">
        <div *ngIf="registerErrorOccurred" class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span>{{errorMessage}} </span>
        </div>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create New Account</h4>
            <p class="card-category">Join Stunlab</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="signUp()" autocomplete="off" [formGroup]="formGroup">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Organisation" required maxlength="40" autocomplete="off"
                      formControlName="username" />
                    <mat-error *ngIf="formGroup.get('username').invalid">Organisation name too short</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" maxlength="40" autocomplete="off"
                      formControlName="provider_providerName" required />
                    <mat-error *ngIf="formGroup.get('provider_providerName').invalid">Username too short</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" type="email" formControlName="email" maxlength="40"
                      required />
                    <mat-error *ngIf="formGroup.get('email').invalid">{{
                      getEmailErrorMessage()
                    }}</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" type="text" formControlName="phone" maxlength="16"
                      required />
                    <mat-error *ngIf="formGroup.get('phone').invalid">
                      Phone Number is invalid
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" maxlength="20" autocomplete="off"
                      formControlName="password" required />
                    <mat-error *ngIf="formGroup.get('password').invalid">Weak
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" autocomplete="off"
                      formControlName="c_password" maxlength="24" required />
                    <mat-error *ngIf="formGroup.get('c_password').invalid">Required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label>Description</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput formControlName="description" placeholder="Talk More About {{
                        formGroup.get('username').value
                      }}"></textarea>
                    <mat-error *ngIf="formGroup.get('description').invalid">Not enough description
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <button mat-raised-button type="submit" id="signup-button" class="btn btn-danger pull-right"
                    [disabled]="isLoading || formGroup.invalid">
                    <img *ngIf="isLoading" alt="Loader" style="width: 24px; margin-top: -4px;"
                      src=".assets/img/spinner.gif" />
                    {{ btn_text }}
                  </button>
                  <div class="clearfix"></div>
                </div>
                <div class="col-md-4">
                  <a [routerLink]="['/', 'login']" class="login-link">Got an Account ?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
