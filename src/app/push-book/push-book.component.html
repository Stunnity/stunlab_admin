<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Push Book</h4>
            <p class="card-category">Upload Book</p>
          </div>
          <div class="card-body">
            <form
              (ngSubmit)="pushBook()"
              [formGroup]="formGroup"
              autocomplete="off"
              enctype="multipart/form-data"
            >
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="text"
                      placeholder="ISBN"
                      name="bookISBN"
                      formControlName="ISBN"
                      required
                    />
                    <mat-error *ngIf="formGroup.get('ISBN').invalid"
                      >Invalid ISBN
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="text"
                      placeholder="TITLE"
                      name="title"
                      formControlName="bookName"
                      required
                    />
                    <mat-error *ngIf="formGroup.get('bookName').invalid"
                      >Title invalid
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="text"
                      placeholder="PUBLISHER"
                      name="publisher"
                      formControlName="bookPublisher"
                      required
                    />
                    <mat-error *ngIf="formGroup.get('bookPublisher').invalid"
                      >Publisher invalid
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>CATEGORY</mat-label>
                    <mat-select formControlName="bookCategory" required>
                      <mat-option>--</mat-option>
                      <mat-option
                        *ngFor="let category of categories"
                        [value]="category.categoryName"
                      >
                        {{ category.categoryName }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="formGroup.get('bookCategory').hasError('required')"
                      >Please choose a category</mat-error
                    >
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>LEVEL</mat-label>
                    <mat-select formControlName="bookLevel" required>
                      <mat-option>--</mat-option>
                      <mat-option
                        *ngFor="let level of levels"
                        [value]="level.levelName"
                      >
                        {{ level.levelName }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="formGroup.get('bookLevel').hasError('required')"
                      >Please choose a level</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 file_upload">
                  <p-fileUpload
                    customUpload="true"
                    name="demo[]"
                    (uploadHandler)="onFileSelected($event)"
                    accept="application/pdf"
                    maxFileSize="100000000"
                  >
                    <ng-template pTemplate="content">
                      <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">
                          {{ file.name }} - {{ file.size }} bytes
                        </li>
                      </ul>
                    </ng-template>
                  </p-fileUpload>
                  <div class="cover-viewer col-md-12" *ngIf="page_resolved">
                    <pdf-viewer
                      (after-load-complete)="callBackFn($event)"
                      [src]="pdfSrc"
                      [render-text]="true"
                      [page]="page"
                      [fit-to-page]="true"
                      [show-all]="false"
                      style="display: block; height: 200px;"
                    >
                    </pdf-viewer>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label class="about-label">About Book </label>
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      placeholder="Description"
                      formControlName="bookDesc"
                    ></textarea>
                    <mat-error *ngIf="formGroup.get('bookDesc').invalid"
                      >Description too short
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                [disabled]="formGroup.invalid || !fileUploaded || isLoading"
              >
                <img
                  *ngIf="isLoading"
                  style="width: 24px; margin-top: -4px;"
                  src="../../assets/img/spinner.gif"
                />
                {{ btn_text }}
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
