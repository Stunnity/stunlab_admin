<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-7 form-enclosed">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Admin Profile</h4>
            <p class="card-category">Here are your credentials</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="updateProfile()" autocomplete="off" [formGroup]="formGroup">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Organisation" required maxlength="40" autocomplete="off"
                      formControlName="username" />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" maxlength="40" autocomplete="off"
                      formControlName="provider_providerName" required />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" type="email" formControlName="email" maxlength="40"
                      required />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone Number" type="text" formControlName="phone" maxlength="16"
                      required />
                    <mat-error *ngIf="formGroup.get('phone').invalid">
                      Phone Number is invalid
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label>Description</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput formControlName="description" placeholder="Talk More About {{
                        formGroup.get('username').value
                      }}"></textarea>
                    <mat-error *ngIf="formGroup.get('description').invalid">Not enough description
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <button mat-raised-button type="submit" id="signup-button" class="btn btn-danger pull-right"
                    [disabled]="isLoading || formGroup.invalid">
                    <img *ngIf="isLoading" style="width: 24px; margin-top: -4px;" alt="Loading"
                      src="../../assets/img/spinner.gif" />
                    {{btn_text}}
                  </button>
                  <div class="clearfix"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
